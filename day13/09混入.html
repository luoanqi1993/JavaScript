<!DOCTYPE html>

    <title></title>

<body>
<script>
    function mixin(receiver,supplier){
        for(var property in supplier){
            if(supplier.hasOwnProperty(property)){
                receiver[property]=supplier[property]
            }
        }
        return receiver;
    }
</script>
</body>
