<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box{
            background-color: pink;
        }
        ul{
            margin-right: auto;
            margin-left: auto;
            width: 1000px;
        }
        .row:after{
            content: "";
            display: table;
            clear: both;
        }
        ul{
            list-style: none;
        }
        ul li {
            float: left;
            line-height: 40px;
            text-align: center;
        }
        ul li:first-child{
            margin-left: 190px;
        }
        a{
            text-decoration: none;
            display: block;
            color: white;
            width: 120px;
        }
        a:hover{
            background-color: aqua;
            color: gray;
        }
        .one{
            position: relative;
        }
        .down{
            position: absolute;
            background-color: palevioletred;
            display: none;
        }
        ul li:hover .down{
            display: block;
        }

    </style>
</head>
<body>
<div class="box">
    <ul class="row">
        <li class="one">
            <a href="#">首页</a>
            <div class="down">
                <a href="#">收藏夹</a>
                <a href="#">我的宝贝</a>
                <a href="#">收藏的宝贝</a>
            </div>
        </li>
        <li><a href="#">天猫</a></li>
        <li><a href="#">淘宝</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">收藏</a></li>
    </ul>
</div>
</body>
</html>
