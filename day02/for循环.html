<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(var n=1;n<=9;n++){
        for(var i=1;i<=n;i++){
            document.write(i+"*"+n+"="+n*i+"&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
