<body>
<script>
    /*局部变量
    1.函数的参数a,d
    2.在函数内部声明的变量c
    * */
    /*在函数内部定义的变量，如果没有用var声明,它默认就是全局变量*/
    var c=12;
    function b(a,d){
        var c=10;
        console.log(a+d+c)
    }
   b(2,3);
   console.log(c);
</script>
