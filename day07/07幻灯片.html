<script>
    function prepareSlideshow(){
        if(!document.getElementById("intro"))return false;
        var intro = document.getElementById("intro");
        var div = document.createElement("div");
        div.setAttribute("id","show");

        var frame = document.createElement()

        var img = document.createElement("img");
        img.setAttribute("id","pic");
        img.setAttribute("src","images/image_one.jpg");
        img.setAttribute("alt","prepare show");
        div.appendChild(img);
        insertAfter(div,intro);

        var link = document.getElementsByTagName("a");
        var rows;
        for(key in link){
            link[key].onmousemove = function(){
                rows = this.getAttribute("href");
                if(rows.indexOf("01表格DOM.html")!= -1){
                    moveElement("pic",0,0,5)
                }
                if(rows.indexOf("02css-dom.html")!= -1){
                    moveElement("pic",-247,0,5)
                }
                if(rows.indexOf("03.图片动画.html")!= -1){
                    moveElement("pic",-494,0,5)
                }
                if(rows.indexOf("04Html5.html")!= -1){
                    moveElement("pic",-741,0,5)
                }
            }
        }
    }
    prepareSlideshow();
</script>
