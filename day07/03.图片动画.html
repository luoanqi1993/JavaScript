<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #show{
            width: 247px;
            height: 350px;
            position: relative;
            overflow: hidden;
        }
        #pic{
            position: absolute;
        }
    </style>
</head>
<body>
<h1>Web Design</h1>
<p>These are the things you should know.</p>
<ol id="link">
    <li><a href="#">第一张</a></li>
    <li><a href="#">第二张</a></li>
    <li><a href="#">第三张</a></li>
</ol>
<!--<div id="show">-->
    <!--<img src="images/image_one.jpg" alt="beautiful" id="pic"/>-->
<!--</div>-->
</body>
<script src="js/addLoadEvent.js"></script>
<script src="js/insertAfter.js"></script>
<script src="js/moveElement.js"></script>
<script>
    function showPic(){
        var div = document.createElement("div");
        div.setAttribute("id","show");
        var img = document.createElement("img");
        img.setAttribute("id","pic");
        img.setAttribute("src","images/image_one.jpg");
        img.setAttribute("alt","beautiful");
        div.appendChild(img);
        var link = document.getElementById("link");
        insertAfter(div,link);

//        var pic = document.getElementById("pic");
//        pic.style.position = "absolute";
//        pic.style.left = "0px";
//        pic.style.top = "0px";

//    获取所有链接
        var a = link.getElementsByTagName("a");
        a[0].onmouseover = function(){
            moveElement("pic",-247,0,10);
        };
        a[1].onmouseover = function(){
            moveElement("pic",-494,0,10);
        };
        a[2].onmouseover = function(){
            moveElement("pic",-741,0,10);
        }
    }
    addLoadEvent(showPic);
</script>
</html>
