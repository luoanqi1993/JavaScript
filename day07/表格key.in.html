<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <caption>Itineray</caption>
    <thead>
    <tr>
        <th>when</th>
        <th>where</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>June 9th</td>
        <td>Portland, <abbr title="Oregon">OR</abbr></td>
    </tr>
    <tr>
        <td>June 10th</td>
        <td>Seattle, <abbr title="Washington">WA</abbr></td>
    </tr>
    <tr>
        <td>June 12th</td>
        <td>Sacramento, <abbr title="California">CA</abbr></td>
    </tr>
    </tbody>
</table>
</body>
<script>
    function style(){
        var table = document.getElementsByTagName("table");
        var rows;
        for(key in table){
            rows = table[key].getElementsByTagName("tr");
            for(k in rows){
                rows[k].style.backgroundColor = "pink";
            }
        }
    }
    style();
</script>
</html>
