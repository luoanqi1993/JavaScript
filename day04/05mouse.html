<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="div">

</div>
<script>
    /*
    1.onmousedown鼠标按钮按下
    2.onmouseup鼠标按键被松开
    * */
    var div = document.getElementById("div");
    div.onmousedown=function(){
        this.style.backgroundColor="pink";
    };
    div.onmouseup=function(){
        this.style.backgroundColor="red";
    }
</script>
</body>
</html>
