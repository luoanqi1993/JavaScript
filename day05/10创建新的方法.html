<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="p">换掉我</p>
<button id="btn">点我</button>
<script>
    Array.prototype.myUcase = function(){
        for(var i=0;i<this.length;i++){
            this[i]=this[i].toUpperCase();
        }
    };
    var arr = ["aa","bb","cc","dd"];
    arr.myUcase();
    var btn = document.getElementById("btn");
    var p = document.getElementById("p");
    btn.onclick = function(){
        p.innerHTML = arr;

    }

</script>
</body>
</html>
