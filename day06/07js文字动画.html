<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="massage">Hello!</p>
</body>
<script>
    function move(){
        var p = document.getElementById("massage");
        var xpos = parseInt(p.style.left);
        var ypos = parseInt(p.style.top);
        if(xpos == 200 && ypos == 100){
            return true;
        }
        if(xpos < 200){
            xpos++;
        }
        if(xpos > 200){
            xpos--;
        }
        if(ypos < 100){
            ypos++;
        }
        if(ypos > 100){
            ypos--;
        }
        p.style.left = xpos + "px";
        p.style.top = ypos + "px";
        movement = setTimeout("move()",10);
    }
    move();

    function position(){
        var p = document.getElementById("massage");
        p.style.position = "absolute";
        p.style.left = "50px";
        p.style.top = "100px";
        movement = setTimeout("move()",1000);
    }
    position();

</script>
</html>
