<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*两种遍历方式*/
    var arr=[1,2,3];
    for(var i=0;i<arr.length;i++){
        console.log(arr[i])
    }
    /*for in
    key表示下标值
    * */
    for(key in arr){
        console.log(arr[key])
    }
</script>
</body>
</html>
