<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="intro.css"/>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Man bites dog</h1>
<p class="intro">This is not a ture story</p>
<script>
    function getNexElement(node){
        if(node.nodeType == 1){
            return node;
        }
//       下一个元素节点
        if(node.nextSibling){
            return getNexElement(node.nextSibling);
        }
        return null;
    }

    function styleHeaderSiblings(){
        var h = document.getElementsByTagName("h1");
        var elem;
        for(var i=0;i< h.length;i++){
            elem = getNexElement(h[i].nextSibling);
            elem.className = "intro";
        }
    }
    styleHeaderSiblings();
</script>
</body>
</html>
