<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<p id="test">

</p>
<script>
    /*
    1.在Javascript中，可以通过 firstChild 来获取第一个子节点
    2.可以通过 lastChild 来获取最后一个子节点。
    * */
    var p = document.getElementById("test");
    console.log(p.hasChildNodes());
//    hasChildNodes 检查p元素内是否有其他节点。返回 true / false
</script>
</body>
</html>
