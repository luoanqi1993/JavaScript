<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body id="parent">
<p>hello world</p>
<p id="del">删除我</p>
<button id="btn">btn</button>
<script>
    var btn = document.getElementById("btn");
    var del = document.getElementById("del");
    btn.onclick = function(){

            this.parentNode.removeChild(del);
    };
</script>
</body>
</html>
