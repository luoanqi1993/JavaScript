<body>
<p>hello world</p>
<a href="#" id="a">我是谁</a> <br/>
<button id="btn">btn</button>

<!--添加元素-->
<script>
    var a = document.getElementById("a");
    var btn = document.getElementById("btn");
    var p = document.createElement("p");
    var text = document.createTextNode("我在哪里");
    p.appendChild(text);
    btn.onclick = function(){
        this.parentNode.insertBefore(p,a);
    }
</script>
