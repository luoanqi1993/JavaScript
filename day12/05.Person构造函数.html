<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Person(name){
        this.name = name;
        this.sayName = function(){
            console.log(this.name);
        };
    }

    var person1 = new Person("Anqi");
    var person2 = new Person("mingming");

    console.log(person1.name);
    console.log(person2.name);

    person1.sayName();
    person2.sayName();
</script>
</body>
</html>
