<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        JavaScript是以对象为核心的语言。
        数据类型的分类:
        1.原始类型 ——保存简单的数据值
        boolean number string null undefined
        2.引用类型——引用值则作为一个指针保存在变量对象内,该指针指向实际对象在内存中的存储位置


        */
    </style>
</head>
<body>
<script>
   var a=[1,2,3];
   var b=[];
    for(var  i=0;i< a.length;i++){
        b[i]=a[i];
    }
    console.log(b);
</script>
</body>
</html>
