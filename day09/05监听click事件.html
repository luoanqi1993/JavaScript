<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>
<div id="box">
    <input type="button" value="提交" id="btn"/>
</div>
</body>
<script>
    var btn = document.getElementById("btn");
    if(document.all){
        btn.attachEvent("onclick",function(){
            alert(1);
        });
    } else{
        btn.addEventListener("click",function(){
            alert(1);
        },false);
    }
    if(document.all){
        btn.attachEvent("onclick",function(){
            alert(2);
        });
    } else {
        btn.addEventListener("click", function () {
            alert(2)
        }, false);
    }
</script>
</html>
