<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="javaScript/base.js"></script>
</head>
<body>
<button id="btn">btn</button>
<script>
    var btn = document.getElementById("btn");
    btn.onclick=function(e){
        /*在ie下event作为window的属性存在
        * 在webkit event作为事件的参数存在
        * */
         alert(getEventTarget(e).tagName);
    }
</script>
</body>
